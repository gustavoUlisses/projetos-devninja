<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Pagina de Produto Responsiva HTML CSS @gus.code</title>
  </head>

  
  <body>
    <div class="container">
      <div class="img-mobile">
        <img src="images/product-mobile.png" alt="Foto do Produto" />
      </div>
      <div class="img-desktop">
        <img src="images/product.png" alt="Foto do Produto" />
      </div>
      <div class="card">
        <p class="title">DEV-NINJA</p>
        <h1 class="product-name">Projeto Pagina de Produto Dev-Ninja</h1>

        <p class="description">
          Aprendemos como criar uma pagina de produto usando HTML, CSS.
        </p>
<div class="prices">
        <p class="price">R$50,00</p>
        <p class="old-price">R$100,00</p>
      </div>

        <button class="btn">
          <img src="/images/icon-cart.svg" alt="Cart Icon" />
          Adicionar ao Carrinho
        </button>
      </div>
    </div>
  </body>
</html>
