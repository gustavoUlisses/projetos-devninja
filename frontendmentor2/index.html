<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <script
      src="https://kit.fontawesome.com/2c9ed9e623.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Projeto NFT Card - devNinja</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="nft-img">
        <img src="images/image-equilibrium.jpg" alt="NFT Image" />
      </div>

      <div class="text">
        <h1>NFT devNinja #36913</h1>
        <p>Lancamento do projeto NFT Card. Projeto HTML/CSS devNinja.</p>
      </div>

      <div class="price">
        <i class="fa-brands fa-ethereum"> 0.041 ETH</i>
        <i class="fa-solid fa-clock"> 3 dias</i>
      </div>
      <div class="line"></div>

      <div class="creator">
        <img
          class="avatar"
          src="images/image-avatar.png"
          alt="Avatar Gustavo"
        />
        <p class="credit">Criado por <a href="https://github.com/gustavoUlisses" target="_blank" rel="noopener noreferrer"><strong>Gustavo Ulisses</strong></p></a>
      </div>
    </div>
  </body>
</html>
